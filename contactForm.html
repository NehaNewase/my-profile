<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact Form</h2>
    <table>
        <tbody>
            <form>
            <tr>
                <td><label>Full Name</label></td>
                <td><input type="text" required autofocus placeholder="Enter your full name"></td>
            </tr>
            <tr>
                <td><label>Age</label></td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td><label>Mobile</label></td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" placeholder="eg. abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label>Qualification</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Select Course</label></td>
                <td>
                    <select>
                    <option aria-readonly="">Select your course</option>
                    <option value="java">Java</option>
                    <option value="React">React</option>
                    <option value="Node">Node</option>
                    <option value="Angular">Angular</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label>Your Message</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button> </td>
                <td><button type="reset">Reset</button></td>
            </tr>
            
        </form>
        </tbody>

    </table>
</body>
</html>
