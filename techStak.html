<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Stack</title>
    <style>
        table, tr, td, th{
            border: 2px solid darkgoldenrod;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Sr.No</td>
                <td>Technology Stack</td>
                <td>Rating</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>HTML</td>
                <td>4</td>
            </tr>
            <tr>
                <td>2</td>
                <td>CSS</td>
                <td>4</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Javascript</td>
                <td>4</td>
            </tr>
            <tr>
                <td>4</td>
                <td>React</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
