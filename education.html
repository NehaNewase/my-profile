<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Stack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&family=Signika+Negative:wght@300&family=Sofia&display=swap" rel="stylesheet">
    <style>
        table, tr, td, th{
            border: 2px solid darkgoldenrod;
            border-collapse: collapse;
            padding: 10px;
        }
        thead tr td{
            font-family: 'Poppins', sans-serif;
        }
        td{
            font-family: 'Signika Negative', sans-serif;
        }
        tbody tr:hover{
            background-color: chartreuse;
        }
        tr:nth-child(odd){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Sr.No</td>
                <td>Technology Stack</td>
                <td>Rating</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>HTML</td>
                <td>4</td>
            </tr>
            <tr>
                <td>2</td>
                <td>CSS</td>
                <td>4</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Javascript</td>
                <td>4</td>
            </tr>
            <tr>
                <td>4</td>
                <td>React</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
